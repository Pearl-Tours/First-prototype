<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camping Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .card {
      width: 700px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      background-color: white;
      margin: auto;
      border-radius: 8px;
    }

    .card-top {
      background-image: url('/mnt/data/image.jpg'); /* Change if hosted elsewhere */
      background-size: cover;
      background-position: center;
      color: white;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-top::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .card-top-content {
      position: relative;
      z-index: 1;
    }

    .card-top h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-top p {
      font-size: 18px;
      margin: 0;
    }

    .card-bottom {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info-row {
      display: flex;
      gap: 40px;
      font-size: 16px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      gap: 8px;
    }

    .duration {
      font-size: 16px;
    }

    .book-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 500;
    }

    .book-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-top">
    <div class="card-top-content">
      <h2>ONE WEEK CAMPING</h2>
      <p>Let us go camping</p>
    </div>
  </div>
  <div class="card-bottom">
    <div class="left-section">
      <div class="info-row">
        <div><strong>Location:</strong> Ruvenoni</div>
      </div>
      <div class="price">$300.00</div>
    </div>

    <div class="right-section">
      <div class="duration"><strong>Duration:</strong> 7 Weeks</div>
      <button class="book-btn">Book Now</button>
    </div>
  </div>
</div>

</body>
</html>

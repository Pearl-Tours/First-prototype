<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Uganda Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .confirmation-card {
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }
        .checkmark {
            font-size: 5rem;
            color: #198754;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Uganda Tours</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="confirmation-card card text-center">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Booking Confirmed!</h4>
            </div>
            <div class="card-body">
                <div class="checkmark mb-4">âœ“</div>
                <h5 class="card-title">Thank you for your booking!</h5>
                <p class="card-text">A confirmation email has been sent to your registered address.</p>
                <div class="alert alert-info">
                    <h6 class="mb-0">Keep this reference number for your records:</h6>
                    <p class="mb-0"><strong>{{ payment_id }}</strong></p>
                </div>
                <a href="/tours" class="btn btn-primary">Back to Tours</a>
            </div>
        </div>
    </div>
</body>
</html>

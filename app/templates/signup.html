<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Pearl Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
        }

        .card {
            border-radius: 20px;
            /* or any radius you prefer */
        }


        .container-full {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-side,
        .welcome-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-side {
            background-color: #ffffff;
            position: relative;
        }

        .welcome-side {
            background-color: #f7f9fc;
            color: #003366;
        }

        .form-section {
            max-width: 400px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-icons-inline {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .form-icons-inline a {
            font-size: 0.9rem;
            padding: 0.3rem 0.6rem;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #003366;
            display: block;
            margin-bottom: 0.25rem;
        }

        .form-control {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: #003366;
            color: white;
            width: 100%;
            padding: 0.5rem;
            font-size: 0.95rem;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #002244;
        }

        .form-text {
            font-size: 0.8rem;
            color: #666;
        }

        .progress {
            height: 4px;
        }

        .welcome-content {
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: auto;
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .welcome-text {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .signin-btn {
            background-color: #003366;
            color: white;
            padding: 0.45rem 1.2rem;
            font-size: 0.95rem;
            border-radius: 20px;
            border: none;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        .signin-btn:hover {
            background-color: #002244;
            color: white;
        }

        .google-btn {
            margin-top: 0.75rem;
            width: 100%;
            padding: 0.45rem;
            border-radius: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .floating-support {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            background-color: #003366;
            color: #ffffff;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container-full {
                flex-direction: column;
            }

            .form-side,
            .welcome-side {
                flex: none;
                width: 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="card shadow-lg rounded-4 overflow-hidden">
            <div class="container-full">

                <!-- Form Side -->
                <div class="form-side">
                    <div class="form-section">
                        <div class="form-title">
                            Create Account
                            <div class="form-icons-inline">
                                <a href="/" title="Back"><i class="bi bi-arrow-left-short"></i></a>
                                <a href="/" title="Cancel"><i class="bi bi-x-lg"></i></a>
                            </div>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                        <form method="post" action="/signup" onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="full_name" class="form-label"><i class="bi bi-person-fill me-1"></i>Full
                                    Name</label>
                                <input type="text" id="full_name" name="full_name" class="form-control" required
                                    minlength="2" maxlength="50" />
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label"><i
                                        class="bi bi-envelope-fill me-1"></i>Email</label>
                                <input type="email" id="email" name="email" class="form-control" required />
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label"><i
                                        class="bi bi-lock-fill me-1"></i>Password</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                                <div class="form-text">
                                    <input type="checkbox" id="show-password" class="form-check-input me-1" />
                                    <label for="show-password">Show password</label>
                                </div>
                                <div class="progress mt-2">
                                    <div id="password-strength" class="progress-bar" role="progressbar"
                                        style="width: 0%;"></div>
                                </div>
                            </div>

                            <div class="form-group form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="privacy" required>
                                <label class="form-check-label" for="privacy">I agree to the data privacy policy</label>
                            </div>

                            <button type="submit" class="submit-btn">SIGN UP</button>
                        </form>
                    </div>
                </div>

                <!-- Welcome Side -->
                <div class="welcome-side">
                    <div class="welcome-content">
                        <h2 class="welcome-title">Welcome to Pearl Tours!</h2>
                        <p class="welcome-text">
                            Discover exciting tours and book your dream vacation with ease. <br>
                            Need assistance? Our friendly support team is here to help!
                        </p>
                        <a href="/login" class="signin-btn">Log In</a>
                        <a href="/auth/google" class="btn btn-outline-dark google-btn">
                            <i class="bi bi-google"></i> Sign in with Google
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Floating Support Button -->
    <a href="/#contact" class="floating-support" title="Support">
        <i class="bi bi-headset"></i> Support
    </a>

    <!-- Password Strength JS -->
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength');
        const showPassword = document.getElementById('show-password');

        showPassword.addEventListener('change', () => {
            passwordInput.type = showPassword.checked ? 'text' : 'password';
        });

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strength = 0;
            if (val.length >= 8) strength += 25;
            if (/[A-Z]/.test(val)) strength += 25;
            if (/[0-9]/.test(val)) strength += 25;
            if (/[^A-Za-z0-9]/.test(val)) strength += 25;

            strengthBar.style.width = strength + '%';
            strengthBar.className = 'progress-bar';
            if (strength < 50) {
                strengthBar.classList.add('bg-danger');
            } else if (strength < 75) {
                strengthBar.classList.add('bg-warning');
            } else {
                strengthBar.classList.add('bg-success');
            }
        });

        function validateForm() {
            const name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const privacy = document.getElementById('privacy').checked;
            if (!name || !email || !password || !privacy) {
                alert("Please fill in all fields and agree to the privacy policy.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>

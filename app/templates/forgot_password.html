<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Pearl Tours</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom Brand Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#003366",
            },
          },
        },
      };
    </script>

    <style>
      .flash-message {
        animation: fadeOut 4s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }

      body {
        min-height: 100vh;
        background-color: #003366; /* fallback while image loads */
        background-image: url("/static/img/pexels-nasasira-ivan-10473285-13885708.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        z-index: 0;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .backdrop {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>

  <body class="font-roboto relative">
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header & Navbar -->
    <header class="bg-brand text-white p-4">
      <div
        class="container mx-auto flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0"
      >
        <div class="w-full sm:w-auto flex justify-start items-center space-x-2">
          <i class="bi bi-gem text-2xl"></i>
          <h1 class="text-2xl font-bold">Pearl Tours</h1>
        </div>
        <nav class="flex space-x-4 text-sm sm:text-base">
          <a href="/" class="hover:underline flex items-center space-x-1">
            <i class="bi bi-house"></i><span>Home</span>
          </a>
          <a href="/tours" class="hover:underline flex items-center space-x-1">
            <i class="bi bi-binoculars"></i><span>Tours</span>
          </a>
          <a
            href="/support"
            class="hover:underline flex items-center space-x-1"
          >
            <i class="bi bi-life-preserver"></i><span>Support</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Flash Messages -->
    <div class="container mx-auto mt-4 px-4">
      {% if error %}
      <div
        class="flash-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <strong class="font-bold">Error: </strong>
        <span class="block sm:inline">{{ error }}</span>
      </div>
      {% endif %} {% if message %}
      <div
        class="flash-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <strong class="font-bold">Success: </strong>
        <span class="block sm:inline">{{ message }}</span>
      </div>
      {% endif %}
    </div>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-center mb-6 text-white drop-shadow-md">
        Forgot Password
      </h2>
      <form
        class="max-w-lg mx-auto backdrop p-6 rounded-lg shadow-lg"
        method="POST"
        action="/forgot-password"
      >
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full p-3 border rounded-lg"
            required
          />
        </div>

        <div
          class="flex flex-col sm:flex-row justify-between items-center mt-6 space-y-4 sm:space-y-0"
        >
          <button
            type="submit"
            class="bg-brand text-white py-2 px-4 rounded-lg font-bold hover:bg-blue-800 flex items-center space-x-2"
          >
            <i class="bi bi-envelope"></i>
            <span>Send Reset Link</span>
          </button>
          <a
            href="/"
            class="text-brand font-semibold hover:underline flex items-center space-x-1"
          >
            <i class="bi bi-arrow-left-circle"></i>
            <span>Cancel</span>
          </a>
        </div>
      </form>

      <!-- Support Info -->
      <div class="text-center text-sm text-white mt-8 drop-shadow">
        Need help? Contact our support team at
        <a
          href="mailto:support@pearltours.com"
          class="underline font-medium hover:text-blue-200"
        >
          support@pearltours.com
        </a>
      </div>
    </main>

    <!-- Floating Social Media Icons (hidden on small screens) -->
    <div class="hidden sm:flex fixed bottom-4 right-4 flex-col gap-3 z-50">
      <a
        href="https://facebook.com"
        target="_blank"
        class="bg-brand text-white p-2 sm:p-3 rounded-full shadow-md hover:bg-blue-800"
        aria-label="Facebook"
      >
        <i class="bi bi-facebook text-lg sm:text-xl"></i>
      </a>
      <a
        href="https://instagram.com"
        target="_blank"
        class="bg-brand text-white p-2 sm:p-3 rounded-full shadow-md hover:bg-blue-800"
        aria-label="Instagram"
      >
        <i class="bi bi-instagram text-lg sm:text-xl"></i>
      </a>
      <a
        href="https://linkedin.com"
        target="_blank"
        class="bg-brand text-white p-2 sm:p-3 rounded-full shadow-md hover:bg-blue-800"
        aria-label="LinkedIn"
      >
        <i class="bi bi-linkedin text-lg sm:text-xl"></i>
      </a>
      <a
        href="https://youtube.com"
        target="_blank"
        class="bg-brand text-white p-2 sm:p-3 rounded-full shadow-md hover:bg-blue-800"
        aria-label="YouTube"
      >
        <i class="bi bi-youtube text-lg sm:text-xl"></i>
      </a>
      <a
        href="https://tiktok.com"
        target="_blank"
        class="bg-brand text-white p-2 sm:p-3 rounded-full shadow-md hover:bg-blue-800"
        aria-label="TikTok"
      >
        <i class="bi bi-tiktok text-lg sm:text-xl"></i>
      </a>
    </div>
  </body>
</html>

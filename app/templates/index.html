<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-blue px-3">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo (always on the left) -->
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <i class="bi bi-gem me-2 text-light"></i>PearlTours
            </a>

            <!-- Nav links in center (only visible on large screens) -->
            <div class="d-none d-lg-flex mx-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tours"><i class="bi bi-map"></i> Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> About
                            Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/partnership"><i class="bi bi-people"></i>
                            Partnership</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact"><i class="bi bi-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item"><a class="btn btn-outline-light me-2 nav-link" href="/login"><i
                                class="bi bi-box-arrow-in-right"></i>
                            Login</a></li>
                    <li class="nav-item"><a class="btn btn-light text-primary nav-link" href="/signup"><i
                                class="bi bi-person-plus"></i> Signup</a>
                    </li>
                </ul>
            </div>

            <!-- Cart + Toggle button (on the right) -->
            <div class="d-flex align-items-center ms-auto">
                <!-- Cart Icon (larger and always visible) -->
                <a href="/cart" class="nav-link text-light me-2">
                    <i class="bi bi-cart3 fs-4"></i>
                </a>

                <!-- Toggle button (visible only on small screens) -->
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <!-- Offcanvas menu for small screens -->
        <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header navbar-custom-blue w-100 justify-content-center">
                <h5 class="offcanvas-title text-light text-center w-100">Menu</h5>
                <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body navbar-custom-blue d-flex flex-column align-items-center">
                <ul class="navbar-nav d-flex flex-column align-items-center w-100">
                    <li class="nav-item mb-2"><a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item mb-2"><a class="nav-link" href="/tours"><i class="bi bi-map"></i> Tours</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> About
                            Us</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="/partnership"><i class="bi bi-people"></i>
                            Partnership</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="/contact"><i class="bi bi-envelope"></i>
                            Contact</a></li>
                    <li class="nav-item w-75 mb-2">
                        <a class="btn btn-outline-light w-100" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>
                    <li class="nav-item w-75">
                        <a class="btn btn-light text-primary w-100" href="/signup">
                            <i class="bi bi-person-plus"></i> Signup
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

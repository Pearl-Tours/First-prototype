<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pearl Tours</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-y: auto;
      }

      .main-container {
        display: flex;
        min-height: 100vh;
        width: 100vw;
        flex-wrap: wrap;
      }

      .image-section {
        flex: 1;
        background-image: url("/static/img/19.webp");
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: white;
        text-align: center;
      }

      .login-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        position: relative;
        background-color: #f8f9fa;
      }

      .login-container {
        width: 100%;
        max-width: 340px;
        padding: 0.5rem 0;
      }

      .login-header {
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .login-title {
        color: #003366;
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 0.25rem;
      }

      .login-header p {
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .form-control:focus {
        border-color: #003366;
        box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.25);
      }

      .btn-primary {
        background-color: #003366;
        border-color: #003366;
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
      }

      .btn-outline-primary {
        color: #003366;
        border-color: #003366;
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 0.75rem 0;
        color: #6c757d;
        font-size: 0.75rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }

      .divider::before {
        margin-right: 1rem;
      }

      .divider::after {
        margin-left: 1rem;
      }

      .form-check-input:checked {
        background-color: #003366;
        border-color: #003366;
      }

      a {
        color: #003366;
        text-decoration: none;
        font-size: 0.75rem;
      }

      a:hover {
        text-decoration: underline;
      }

      .password-toggle {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
      }

      .password-toggle:hover {
        color: #003366;
      }

      .password-input-group {
        position: relative;
      }

      .login-actions {
        position: absolute;
        top: 8px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
      }

      .login-action-btn {
        color: #003366;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        padding: 2px;
      }

      .alert {
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .mb-3,
      .mb-4 {
        margin-bottom: 0.5rem !important;
      }

      .form-check-label,
      .text-muted {
        font-size: 0.75rem;
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          height: auto;
        }

        .image-section {
          height: 200px;
          flex: none;
        }

        .image-overlay {
          padding: 1rem;
        }

        .login-section {
          height: auto;
          padding-top: 2rem;
          padding-bottom: 2rem;
        }

        .login-container {
          max-width: 90%;
          margin: 0 auto;
        }

        .login-actions {
          top: 4px;
          left: 4px;
          right: 4px;
          gap: 0.5rem;
        }

        .login-title {
          font-size: 1.2rem;
        }

        .btn,
        .form-check-label,
        .text-muted,
        .form-control,
        a {
          font-size: 0.9rem;
        }

        .btn {
          padding: 0.5rem 0.75rem;
        }

        .btn-outline-primary,
        .btn-primary {
          font-size: 0.9rem;
        }

        .input-group-text i {
          font-size: 1rem;
        }

        .password-toggle {
          right: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-section">
        <div class="image-overlay">
          <h1 class="display-6 fw-bold mb-2">Pearl Tours</h1>
          <p class="small">Discover the Pearl of Africa</p>
        </div>
      </div>

      <div class="login-section">
        <div class="login-actions">
          <button
            class="btn btn-outline-secondary rounded-circle p-2 d-flex align-items-center justify-content-center"
            style="width: 40px; height: 40px"
            onclick="window.history.back()"
          >
            <i class="bi bi-arrow-left"></i>
          </button>
          <button
            class="btn btn-outline-secondary rounded-circle p-2 d-flex align-items-center justify-content-center"
            style="width: 40px; height: 40px"
            onclick="window.location.href='/'"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <div class="login-container">
          <div class="login-header">
            <h1 class="login-title">LOGIN</h1>
            <p class="text-muted">Enter your credentials to continue</p>
          </div>

          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %} {% if success %}
          <div class="alert alert-success">{{ success }}</div>
          {% endif %}

          <form method="post" action="/login">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group password-input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="bi bi-eye password-toggle" id="togglePassword"></i>
              </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember"
                  name="remember"
                />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
              <div>
                <a href="/forgot-password">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </button>

            <div class="divider">or continue with</div>

            <button type="button" class="btn btn-outline-primary w-100">
              <i class="bi bi-google me-1"></i>oogle Login
            </button>

            <div class="text-center mt-3">
              <p class="text-muted">
                Don't have an account? <a href="/signup">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
        this.classList.toggle("bi-eye-slash");
      });
    </script>
  </body>
</html>

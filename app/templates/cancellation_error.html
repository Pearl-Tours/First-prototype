<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancellation Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-card {
        max-width: 600px;
        margin: 5rem auto;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <header class="bg-brand text-white p-4">
      <div
        class="container mx-auto flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0"
      >
        <div class="w-full sm:w-auto flex justify-start items-center space-x-2">
          <i class="bi bi-gem text-2xl"></i>
          <h1 class="text-2xl font-bold">Pearl Tours</h1>
        </div>
        <nav class="flex space-x-4 text-sm sm:text-base">
          <a href="/" class="hover:underline flex items-center space-x-1">
            <i class="bi bi-house"></i><span>Home</span>
          </a>
          <a href="/tours" class="hover:underline flex items-center space-x-1">
            <i class="bi bi-binoculars"></i><span>Tours</span>
          </a>
          <a
            href="/support"
            class="hover:underline flex items-center space-x-1"
          >
            <i class="bi bi-life-preserver"></i><span>Support</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="error-card card">
        <div class="card-body text-center p-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            fill="#dc3545"
            class="bi bi-x-circle mb-4"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
            />
          </svg>

          <h2 class="card-title mb-4">Cancellation Not Allowed</h2>
          <p class="lead text-danger">{{ error }}</p>

          <div class="mt-4">
            <a href="/my-bookings" class="btn btn-primary"
              >Return to My Bookings</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

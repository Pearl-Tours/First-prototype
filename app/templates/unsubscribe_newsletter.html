<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsubscribe Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .confirmation-card {
        max-width: 600px;
        margin: 5rem auto;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 15px;
      }
      .icon-container {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Pearl Tours</a>
      </div>
    </nav>

    <div class="container">
      <div class="confirmation-card card">
        <div class="card-body text-center p-5">
          <div class="icon-container">
            <i class="bi bi-envelope-slash-fill"></i>
          </div>

          <h2 class="card-title mb-4">Unsubscription Successful</h2>

          <p class="lead">
            The email address <strong>{{ email }}</strong> has been unsubscribed
            from our newsletter.
          </p>
          <p class="text-muted">
            You won't receive any further tour notifications from us.
          </p>

          <div class="mt-4">
            <a href="/tours" class="btn btn-primary me-2">
              <i class="bi bi-compass"></i> Browse Tours
            </a>
            <a href="/" class="btn btn-outline-secondary">
              <i class="bi bi-house"></i> Return Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2023 Uganda Tours. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
